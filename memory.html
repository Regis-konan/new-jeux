<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de Mémoire</title>
  <link rel="stylesheet" href="css/memory.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 Jeu de Mémoire</h1>

    <!-- Sélection de la difficulté -->
    <div class="level-select">
      <label for="level">Difficulté :</label>
      <select id="level">
        <option value="4">Facile (4 paires)</option>
        <option value="8" selected>Moyen (8 paires)</option>
        <option value="12">Difficile (12 paires)</option>
      </select>
      <button id="startBtn">Démarrer</button>
    </div>

    <!-- Zone de jeu -->
    <div id="game" class="hidden">
      
      <!-- Zone stats -->

      <div id="grid" class="grid"></div>
      
      <p id="message"></p>
      <button id="restartBtn" class="hidden">🔁 Rejouer</button>
      <a href="jouer.html" class="back">⬅ Retour</a>
    </div>
  </div>
  
  <script src="js/memory.js"></script>
</body>
</html>
