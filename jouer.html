<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÆ FunHub - Jouer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Styles sp√©cifiques √† jouer.html */
    body {
      background: #f0f4fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
    }
    h1 {
      color: #0b79d0;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 28px;
    }
    .game-card {
      background: #f9fbfd;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px 15px;
      text-decoration: none;
      color: #333;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      transform: translateY(-6px);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .game-card:hover img {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .game-title {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 6px;
      color: #0b79d0;
    }
    .game-desc {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.3;
    }
    /* Bouton retour */
    .back-btn {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 24px;
      background: #0b79d0;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(11,121,208,0.3);
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background: #095a9d;
    }
  </style>
</head>
<body>
  <main class="container">
    <a href="index.html" class="back-btn">‚Üê Retour √† l'accueil</a>
    <h1>Choisis ton jeu</h1>
    <section class="game-list">
      <a href="morpion.html" class="game-card">
        <img src="img/morpion.png" alt="Morpion" />
        <div class="game-title">Morpion</div>
        <div class="game-desc">Affronte l'IA ou un ami</div>
      </a>
      <a href="pendu.html" class="game-card">
        <img src="img/pendu.png" alt="Pendu" />
        <div class="game-title">Pendu</div>
        <div class="game-desc">Trouve le mot avant la fin</div>
      </a>
      <a href="quiz.html" class="game-card">
        <img src="img/quiz.png" alt="Quiz" />
        <div class="game-title">Quiz</div>
        <div class="game-desc">Teste ta culture g√©n√©rale</div>
      </a>
      <a href="chifoumi.html" class="game-card">
        <img src="img/chifoumi.png" alt="Chifoumi" />
        <div class="game-title">Chifoumi</div>
        <div class="game-desc">Pierre, Feuille ou Ciseaux ?</div>
      </a>
      <a href="memory.html" class="game-card">
        <img src="img/memory.png" alt="Memory" />
        <div class="game-title">Memory</div>
        <div class="game-desc">Retrouve toutes les paires</div>
      </a>
      <a href="simon.html" class="game-card">
        <img src="img/simon.png" alt="Simon">
        <div class="title">Simon</div>
        <p>Retrouve la s√©quence</p>
      </a>

      <a href="deso.html" class="game-card online-btn">
        <img src="img/game.png" alt="Jouer en ligne" />
        <div class="game-title">Jouer en ligne</div>
        <div class="game-desc">D√©fie tes amis partout</div>
      </a>
    </section>
  </main>
</body>
</html>
