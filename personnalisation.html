<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Scores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      color: white;
      margin: 15px 0;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      font-size: 1em;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: white;
    }

    th {
      background-color: #d9373e;
    }

    td {
      background-color: rgba(255, 94, 98, 0.85);
    }

    .game-icon {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .button-container a {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1.1em;
      color: white;
      background-color: #d9373e;
      text-decoration: none;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.3em;
      }
      th, td {
        padding: 10px;
      }
      .game-icon {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mes meilleurs scores</h1>
  <table>
    <thead>
      <tr><th>Jeu</th><th>Meilleur score</th></tr>
    </thead>
    <tbody id="score-list"></tbody>
  </table>

  <div class="button-container">
    <a href="index.html">â¬… Retour au menu</a>
  </div>

  <script>
    const games = [
      { key: 'score_simon', name: 'Simon', icon: 'img/simon.png' },
      { key: 'score_chifoumi', name: 'Chifoumi', icon: 'img/chifoumi.png' },
      { key: 'score_pendu', name: 'Pendu', icon: 'img/pendu.png' },
      { key: 'score_morpion', name: 'Morpion', icon: 'img/morpion.png' },
      { key: 'score_memory', name: 'Memory', icon: 'img/memory.png' },
      { key: 'score_quiz', name: 'Quiz', icon: 'img/quiz.png' }
    ];

    const tbody = document.getElementById('score-list');

    games.forEach(game => {
      const score = localStorage.getItem(game.key);
      const tr = document.createElement('tr');

      const tdGame = document.createElement('td');
      const img = document.createElement('img');
      img.src = game.icon;
      img.alt = game.name;
      img.className = 'game-icon';
      tdGame.appendChild(img);
      tdGame.appendChild(document.createTextNode(game.name));

      const tdScore = document.createElement('td');
      tdScore.textContent = score !== null ? score : 'Aucun score enregistrÃ©';

      tr.appendChild(tdGame);
      tr.appendChild(tdScore);
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
