<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Scores</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: clamp(1.4rem, 4vw, 1.8rem);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ff6f61;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #e63946;
      font-weight: 700;
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #fff;
    }

    tr:nth-child(even) {
      background: #ff8a75;
    }

    td {
      font-size: clamp(0.85rem, 3vw, 0.95rem);
    }

    .no-score {
      color: #eee;
      font-style: italic;
    }

    a {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      padding: 12px;
      border-radius: 8px;
      background: #e63946;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #d62828;
    }

    /* ðŸ“± Mobile : texte centrÃ© et table simplifiÃ©e */
    @media (max-width: 480px) {
      th, td {
        text-align: center;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mes meilleurs scores</h1>
  <table>
    <thead>
      <tr><th>Jeu</th><th>Meilleur score</th></tr>
    </thead>
    <tbody id="score-list">
      <!-- Scores insÃ©rÃ©s ici -->
    </tbody>
  </table>
  <a href="index.html">â¬… Retour au menu</a>

  <script>
    const games = [
      { key: 'score_simon', name: 'Simon' },
      { key: 'score_chifoumi', name: 'Chifoumi' },
      { key: 'score_pendu', name: 'Pendu' },
      { key: 'score_morpion', name: 'Morpion' },
      { key: 'score_memory', name: 'Memory' },
      { key: 'score_quiz', name: 'Quiz' }
    ];

    const tbody = document.getElementById('score-list');

    games.forEach(game => {
      const score = localStorage.getItem(game.key);
      const tr = document.createElement('tr');
      const tdGame = document.createElement('td');
      const tdScore = document.createElement('td');

      tdGame.textContent = game.name;
      tdScore.textContent = score !== null ? score : 'Aucun score enregistrÃ©';
      if(score === null) tdScore.classList.add('no-score');

      tr.appendChild(tdGame);
      tr.appendChild(tdScore);
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
